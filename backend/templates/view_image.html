<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            user-select: none; /* Prevent text/image selection */
        }
        img {
            max-width: 100%;
            max-height: 100%;
            pointer-events: none; /* Disable interaction with the image */
        }
    </style>
    <script>
        // Disable right-click context menu on the page
        document.addEventListener('contextmenu', event => event.preventDefault());

        // Disable keyboard shortcuts for saving (e.g., Ctrl+S, Cmd+S)
        document.addEventListener('keydown', event => {
            if ((event.ctrlKey || event.metaKey) && (event.key === 's' || event.key === 'u' || event.key === 'p')) {
                event.preventDefault();
            }
            if (event.key === 'F12' || event.key === 'I') { // Prevent DevTools from opening
                event.preventDefault(); 
            }
        });
    </script>
</head>
<body>
    <!-- Use 'draggable="false"' to disable drag-and-drop on the image -->
    <img src="data:image/*;base64,{{ base64_image }}" alt="Image" draggable="false">
</body>
</html>
